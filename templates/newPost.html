<html>
    <head>
        <title>Bloggin' It</title>
        <style>
        .title {
      		display:block;
      		color:black;
      		font-weight:bold;
      		font-size:35px;
      		text-align:center;
      		text-decoration:none;
      	}
      	
      	body {
			font-family:sans-serif;
    		width:800px;
    		margin:0 auto;
    		padding:10px;
		}
		
		.subject {
			width:200px;
			height:30px;
		}
		textarea {
			width:600px;
			height:300px;
		}
		
		.button {
			font-size: 24px;
		}
      	</style>
    </head>
    
    <body>
      <form method="post">
      	<a href="/blog" class="title">Sam's Blog</a>
        <h2>New Post</h2>
        <label>
        	<div>subject</div>
        	<input class="subject" type="text" name="subject" value="{{subject}}">
        </label>
                	
        <label>
        	<div>post</div>
        	<textarea name="content">{{content}}</textarea>
        </label>
        
        <div class="error">{{error}}</div>
        
        <input class="button" type="submit">
        
        <hr>
      </form>
    </body>
</html>
