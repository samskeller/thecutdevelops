<!DOCTYPE html>
<html>
    <head>
        <title>Bloggin' It</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/blogstyles.css"/>
    </head>
    
    <body>
      <form method="post">
        <a href="/blog" class="title">Sam's Blog</a>
        <span style="float:right"><a class="newpost" href="/blog/newpost">New Post</a></span>
        <br>
        <hr>
        {% for post in posts %}
        	<div class="post">
        		<a class="post-subject" href="/blog/{{post.key().id()}}">{{post.subject}}</a>
        		<span style="float:right">{{post.created}}</span>
        		<pre class="post-content">{{post.content}}</pre>
        	</div>
        	<hr>
        {% endfor %}
        
        <a href=/blog/page{{nextPage}} class="title">next page PLEASE</a>
      </form>
    </body>
</html>
