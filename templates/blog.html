<html>
    <head>
        <title>Bloggin' It</title>
        <link rel="stylesheet" type="text/css" href="/styles/blog.css" />
    </head>
    
    <body>
      <form method="post">
        <h2>My Blog</h2>
        <hr>
        {% for post in posts %}
        	<div class="post">
        		<div class="post-subject">{{post.subject}}</div>
        		<span style="float:right">{{post.created}}</span>
        		<pre class="post-content">{{post.content}}</pre>
        	</div>
        	<hr>
        {% endfor %}
        
      </form>
    </body>
</html>
