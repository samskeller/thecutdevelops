<!DOCTYPE html>
<html>
    <head>
        <title>Bloggin' It</title>
        <style>
        body {
			font-family:sans-serif;
    		width:800px;
    		margin:0 auto;
    		padding:10px;
		}
      
		.error {
   			 color:red;
		}
	  
		label {
			display:block;
			font-size:20px;
		}
      
		textarea {
   			width:400px;
   			height:200px;
    		font-size:17px;
    		font-family:monospace;
		}

		hr {
    		margin:20px auto;
		}

      
		.post-subject {
    		font-weight:bold;
    		font-size:20px;
		}
      
		.post-content {
    		margin:0px;
    		font-size:17px;
		}
		
		input[type=text] {
    		width: 400px;
    		font-size: 20px;
    		padding: 2px;
		}

		input[type=submit] {
			font-size: 24px;
		}
          
		.post + .post {
    		margin-top: 20px;
		}
		</style>
    </head>
    
    <body>
      <form method="post">
        <h2>My Blog</h2>
        <hr>
        {% for post in posts %}
        	<div class="post">
        		<div class="post-subject">{{post.subject}}</div>
        		<span style="float:right">{{post.created}}</span>
        		<pre class="post-content">{{post.content}}</pre>
        	</div>
        	<hr>
        {% endfor %}
        
      </form>
    </body>
</html>
